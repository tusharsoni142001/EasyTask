<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="addTaskCheck()">{{ showAddTask? 'Close ' : 'AddTask'}}</button>
        </menu>
    </header>

    @if (showAddTask) {
        <app-new-task [userId]="userId" (close)="onCloselAddTask()" ></app-new-task>
    }
    @for(task of selectedUserTasks; track task.id){
        <ul>
            <li>
                <app-task [task]="task"/>
            </li>
        </ul>
    }
    
</section>
